<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Haven - Shop Books & Novels</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-gradient {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }
        
        .hero-gradient {
            background: linear-gradient(120deg, #ff6b6b, #ff8e53);
            height: 400px;
        }
        
        .book-card {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            transition: transform 0.3s;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
        }
        
        body {
            background: linear-gradient(15deg, #ffffff, #f8f9fa);
            min-height: 100vh;
        }
        
        .footer-gradient {
            background: linear-gradient(45deg, #2c3e50, #3498db);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-gradient shadow">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/1162/1162720.png" alt="Logo" width="40" class="me-2">
                Book Haven
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bestsellers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-gradient text-white">
        <div class="container h-100 d-flex align-items-center">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="display-4 mb-4">Discover Your Next Great Read</h1>
                    <p class="lead mb-4">Explore our curated collection of bestselling books and timeless classics Click Below ⬇️</p>
                    <button class="btn btn-light btn-lg px-5" id="browse-btn">Browse Now</button>
                </div>
            </div>
        </div>
    </div>
            <!-- Repeat similar card structure for other books -->
        </div>
    </div>
    <div class="container py-5 d-none" id="featured-books">
        <h2 class="mb-4 text-center">Bestselling Books</h2>
        <div class="row g-4" id="books-container">
            <!-- Book cards will be inserted here -->
        </div>
    </div>
    
    <!-- Added this template for book cards (hidden by default) -->
    <template id="book-template">
        <div class="col-md-4 mb-4">
            <div class="card book-card h-100 shadow">
                <img src="" class="card-img-top" alt="Book Cover" style="height: 400px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="text-muted author mb-2"></p>
                    <p class="card-text description small"></p>
                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 text-primary price"></span>
                            <span class="badge bg-secondary pages"></span>
                        </div>
                        <button class="btn btn-primary w-100 mt-3">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    

    <!-- Footer -->
    <footer class="footer-gradient text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2023 Book Haven. All rights reserved.</p>
            <div class="mt-2">
                <a href="#" class="text-white mx-2">Privacy Policy</a>
                <a href="#" class="text-white mx-2">Terms of Service</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
