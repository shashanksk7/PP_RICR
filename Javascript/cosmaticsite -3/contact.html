<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic Shop - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-800 to-amber-900 min-h-screen flex flex-col items-center">

    <div class="w-full bg-gradient-to-r from-amber-400 to-purple-700 py-3 overflow-hidden">
        <div class="slide-animation whitespace-nowrap text-center">
            <span class="text-2xl font-bold text-purple-900 drop-shadow-md mx-4">ðŸŽ‰ Flash Sale! 50% OFF ðŸŽ‰</span>
            <span class="text-2xl font-bold text-purple-900 drop-shadow-md mx-4">ðŸšš Free Shipping Over $50 ðŸšš</span>
        </div>
    </div>

    <!-- Header -->
    <header class="w-full bg-purple-900 shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center">
            <div class="text-2xl font-bold text-amber-500 mb-4 md:mb-0 hover:scale-105 transition-transform">
                <i class="fas fa-spa mr-2"></i>Cosmetic Shop
            </div>
            <div class="flex flex-wrap justify-center gap-4 md:gap-6">
                <a href="index.html" class="text-amber-100 px-3 py-1 rounded-lg hover:bg-purple-700 hover:text-amber-400 transition-all">Home</a>
                <a href="shop.html" class="text-amber-100 px-3 py-1 rounded-lg hover:bg-purple-700 hover:text-amber-400 transition-all">Shop</a>
                <a href="about.html" class="text-amber-100 px-3 py-1 rounded-lg hover:bg-purple-700 hover:text-amber-400 transition-all">About</a>
                <a href="contact.html" class="text-amber-100 px-3 py-1 rounded-lg hover:bg-purple-700 hover:text-amber-400 transition-all">Contact</a>
                <a href="cart.html" class="text-amber-100 px-3 py-1 rounded-lg hover:bg-purple-700 hover:text-amber-400 transition-all">Cart</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center mt-8 w-full px-4">
        <h1 class="text-amber-100 text-5xl font-bold fade-in mb-8 text-center">Contact Us</h1>
        
        <div class="max-w-2xl w-full bg-purple-100/10 rounded-2xl backdrop-blur-lg p-8 fade-in">
            <form class="space-y-6">
                <div>
                    <label for="name" class="block text-amber-100 text-lg mb-2">Full Name</label>
                    <input type="text" id="name" 
                           class="w-full px-4 py-3 bg-purple-100/20 rounded-lg text-amber-100 
                                  placeholder-amber-300 focus:outline-none focus:ring-2 focus:ring-amber-400"
                           placeholder="Enter your name">
                </div>

                <div>
                    <label for="email" class="block text-amber-100 text-lg mb-2">Email Address</label>
                    <input type="email" id="email" 
                           class="w-full px-4 py-3 bg-purple-100/20 rounded-lg text-amber-100 
                                  placeholder-amber-300 focus:outline-none focus:ring-2 focus:ring-amber-400"
                           placeholder="your@email.com">
                </div>

                <div>
                    <label for="message" class="block text-amber-100 text-lg mb-2">Message</label>
                    <textarea id="message" rows="5"
                              class="w-full px-4 py-3 bg-purple-100/20 rounded-lg text-amber-100 
                                     placeholder-amber-300 focus:outline-none focus:ring-2 focus:ring-amber-400"
                              placeholder="Type your message here..."></textarea>
                </div>

                <button type="submit" 
                        class="w-full py-3 bg-gradient-to-r from-amber-500 to-purple-600 text-white 
                               rounded-lg font-semibold hover:from-amber-600 hover:to-purple-700 
                               transition-all transform hover:scale-101">
                    Send Message
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-purple-900 shadow-md mt-8">
        <div class="container mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center">
            <div class="text-amber-100 mb-4 md:mb-0">

            </div>
            <div class="flex space-x-4">
                <a href="#" class="text-amber-100 hover:text-amber-400 transition-colors">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="text-amber-100 hover:text-amber-400 transition-colors">
                    <i class="fab fa-instagram"></i>

                <a href="#" class="text-amber-100 hover:text-amber-400 transition-colors">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('opacity-100', 'translate-y-0');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    </script>
</body>
</html>
