<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Cosmetic Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-400 to-purple-600 min-h-screen flex flex-col items-center">
    <header class="w-full bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-pink-600">Cosmetic Shop</div>
            <a href="index.html" class="text-gray-700 hover:text-pink-600">Home</a>
        </nav>
    </header>

    <main class="flex-grow flex flex-col items-center mt-8">
        <h1 class="text-white text-3xl font-bold">Order Placed Successfully!</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg mt-6 w-96 text-center">
            <h2 class="text-lg font-bold text-gray-800">Your Order ID:</h2>
            <p id="orderId" class="text-xl text-pink-600 font-bold mt-2"></p>
            
            <a href="track-order.html" class="mt-4 block px-6 py-2 bg-blue-500 text-white rounded-lg shadow-lg hover:bg-blue-600 transition-all">
                Track Your Order
            </a>
        </div>
    </main>

    <script>
        document.getElementById("orderId").innerText = localStorage.getItem("lastOrderId") || "No Order Found!";
    </script>
</body>
</html>
