<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Cosmetic Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-400 to-purple-600 min-h-screen flex flex-col items-center">
    <header class="w-full bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-pink-600">Cosmetic Shop</div>
            <a href="index.html" class="text-gray-700 hover:text-pink-600">Home</a>
        </nav>
    </header>

    <main class="flex-grow flex flex-col items-center mt-8">
        <h1 class="text-white text-3xl font-bold">Track Your Order</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg mt-6 w-96">
            <label for="trackInput" class="text-lg font-bold text-gray-800">Enter Your Order ID:</label>
            <input id="trackInput" type="text" placeholder="Enter Order ID" class="w-full mt-2 p-2 border rounded">
            
            <button id="trackBtn" class="mt-4 px-6 py-2 bg-pink-500 text-white rounded-lg shadow-lg hover:bg-pink-600 transition-all w-full">
                Track Order
            </button>

            <p id="trackResult" class="mt-4 text-gray-800 font-bold"></p>
        </div>
    </main>

    <script>
        document.getElementById("trackBtn").addEventListener("click", () => {
            const orderId = document.getElementById("trackInput").value;
            const orders = JSON.parse(localStorage.getItem("orders")) || {};

            if (orders[orderId]) {
                document.getElementById("trackResult").innerText = `Order Status: ${orders[orderId]}`;
            } else {
                document.getElementById("trackResult").innerText = "Order Not Found!";
            }
        });
    </script>
</body>
</html>
