<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            display: flex;
            align-items: center;
        }
        
        .joke-container {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
            margin: 2rem auto;
        }
        
        .joke-text {
            font-size: 1.5rem;
            color: white;
            min-height: 120px;
            padding: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .btn-joke {
            background: linear-gradient(45deg, #4ecdc4, #45b7af);
            border: none;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-joke:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78,205,196,0.5);
        }
        
        .btn-joke:active {
            transform: translateY(2px);
            transition: all 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="joke-container text-center">
                    <h1 class="text-white mb-4">Laugh Out Loud! ðŸ˜‚</h1>
                    <div class="joke-text mb-4" id="joke">
                        <!-- <img src="" alt="icon" id="icon"> -->
                        Click the button to get a joke!
                    </div>
                    <button class="btn btn-joke" id="getjokes" onclick="getJokes()">Tell Me a Joke!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
